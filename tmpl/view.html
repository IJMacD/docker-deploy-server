<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revision: {{.FleetName}}/{{.Name}}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<h1>Revision: {{.FleetName}}/{{.Name}}</h1>

<p>
  <a href="/fleets/{{.FleetName}}">Back</a>
  <a href="/revisions/{{.FleetName}}/{{.Fleet.NextRevisionName}}?from={{.Name}}">New Revision
    ({{.FleetName}}/{{.Fleet.NextRevisionName}})</a>
</p>

<pre class="revision-body">{{printf "%s" .Body}}</pre>

<h2>Machines</h2>
<ul>
  {{range $m := .Machines}}
  <li>{{.SerialNumber}}</li>
  {{end}}
</ul>

</body>
</html>
